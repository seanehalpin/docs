sudo: required
language: node_js
node_js:
- 8
cache:
  bundler: true
  directories:
    - node_modules
    - vendor/bundle
branches:
  only:
  - release
before_script:
- npm install -g gulp-cli
- npm install -g node-sass
before_install:
- rvm install 2.3.7
- gem install bundler -v2.0.2
before_deploy:
- export PATH="$PATH:$HOME/.rvm/bin"
script: gulp build
install:
- bundle install
- npm install
deploy:
  provider: pages
  local-dir: "./_site"
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: c2e587c4b2b04e9cd6b6e26d5c2d574b204ce626
  keep-history: true
  on:
    branch: release
env:
  matrix:
    secure: 
